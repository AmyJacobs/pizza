<!DOCTYPE html>
<html>
  <head>
    <title>Pizza</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="form-box">
      <h1>Order your pizza!</h1>
      <form id="pizza_survey">
        <div class="form-group">
          <p><strong>Select your toppings!</strong></p>
          <input type="checkbox" name="toppings" value="cheese"> Cheese<br>
          <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni<br>
          <input type="checkbox" name="toppings" value="olives"> Olives<br>
          <input type="checkbox" name="toppings" value="onions"> Onions<br>
          <input type="checkbox" name="toppings" value="pineapple"> Pineapple<br>
          <input type="checkbox" name="toppings" value="bacon"> Canadian bacon<br>
        </div>
        <strong>Select size of pizza:</strong>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="small" checked>
            Small
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="medium">
            Medium
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="large">
            Large
          </label>
        </div>
        <strong>Select style of pizza:</strong><br>
        <div class="radio">
          <label>
            <input type="radio" name="style" value="deep-dish" checked>
            Deep dish
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="style" value="new-york">
            New York
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="style" value="california">
            California pizza
          </label>
        </div>
        <div class="form-group">
          <label for="color">Select color of pizza:</label>
          <input id="color" class="form-control" type="color">
        </div>
       <button type="submit">Submit Survey</button>
      </form>
    </div>
      <div id="output">
        <p><h2>Your pizza:</h2></p>
        <p><b>Toppings:</b> <span id="topp-output"></span></p>
        <p><b>Size:</b> <span id="size-output"></span></p>
        <p><b>Style:</b> <span id="style-output"></span></p>
        <p><b>Price:</b> $<span id="price-output"></span></p>
        <div id="circle"></div>
      </div>
      <br>
    </div>
  </body>
</html>
