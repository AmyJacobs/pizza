<!DOCTYPE html>
<html>
  <head>
    <title>Pizza</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Order your pizza!</h2>
      </div>
      <form id="pizza_survey">
        <div class="form-group">
          <p>Select your toppings!</p>
          <input type="checkbox" name="toppings" value="cheese"> Cheese<br>
          <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni<br>
          <input type="checkbox" name="toppings" value="olives"> Olives<br>
          <input type="checkbox" name="toppings" value="onions"> Onions<br>
          <input type="checkbox" name="toppings" value="pineapple"> Pineapple<br>
          <input type="checkbox" name="toppings" value="bacon"> Canadian bacon<br>
        </div>
        
       <button type="submit">Submit Survey</button>
      </form>
      <span id="output">
        <p><b>Your pizza:</b></p>
      </span>
      <br>
    </div>
  </body>
</html>
